{% extends "layout.html" %}

{% block title %} 
  <h1> Chai Vala Page </h1>
{% endblock  %}

{% block content  %}
<h1> All the Page is available on chai Application</h1>

<div class= "grid grid-cols-3 w-[100%] gap-4 m-4">
{% for chai in chais  %}
<div class="bg-orange-500 p-5">
<img class= "rounded w-[100%]" src="{{chai.image.url}}" alt="">
<h2>{{chai.name}}</h2>
<a href="{% url 'chai_detail' chai.id %}">
  <button type='button'
   class= 'border bg-orange-300 w-[100%]'
  >
    {{chai.type}} - {{chai.id}}
  </button>
</a>
</div>
{%  endfor   %}
</div>
{% endblock  %}
